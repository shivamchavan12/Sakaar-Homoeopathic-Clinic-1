<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakaar Homoeopathic</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #d6e9ff, #e0f7ff, #f1fbff, #f7fcfe);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        /* Animation for fading the gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        main {
            flex: 1; /* Allows the main content to grow and take available space */
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif; /* Elegant font for headings */
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
        .section-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #81c784; /* Soft green on hover */
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navigation Bar -->
            <header class="bg-gradient-to-r from-teal-500 to-blue-600 text-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto flex items-center justify-between p-4">
                <!-- Logo and Title with redirect to index.html -->
                <a href="index.html" class="flex items-center">
                    <img src="logo.png" alt="Clinic Logo" class="w-12 h-12 rounded-full object-cover mr-4">
                    <span class="text-3xl font-extrabold tracking-wide">Sakaar Homoeopathic</span>
                </a>
                <!-- Desktop Navigation Menu -->
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="font-bold hover:text-teal-200 transition duration-300">Home</a>
                    <a href="about.html" class="font-bold hover:text-teal-200 transition duration-300">About</a>
                    <a href="clinic.html" class="font-bold hover:text-teal-200 transition duration-300">Clinic</a>
                    <a href="gallery.html" class="font-bold hover:text-teal-200 transition duration-300">Gallery</a>
                    <a href="contact.html" class="font-bold hover:text-teal-200 transition duration-300">Contact</a>
                    <a href="appointment.html" class="font-bold hover:text-teal-200 transition duration-300">Appointment</a>
                    <a href="testimonials.html" class="font-bold hover:text-teal-200 transition duration-300">Testimonials</a>
                    <a href="awards.html" class="font-bold hover:text-teal-200 transition duration-300">Awards</a>
                </nav>
                <!-- Mobile Menu Toggle Button -->
                <button class="md:hidden text-2xl focus:outline-none" id="menu-toggle">&#9776;</button>
            </div>
            <!-- Mobile Navigation Menu -->
            <nav id="mobile-menu" class="hidden md:hidden flex flex-col bg-teal-600 text-white">
                <a href="index.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Home</a>
                <a href="about.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">About</a>
                <a href="clinic.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Clinic</a>
                <a href="gallery.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Gallery</a>
                <a href="contact.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Contact</a>
                <a href="appointment.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Appointment</a>
                <a href="testimonials.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Testimonials</a>
                <a href="awards.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Awards</a>
            </nav>
        </header>

    <!-- Photo Gallery -->
<main class="container mx-auto p-6 flex-grow">
    <section id="gallery">
        <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Photo Gallery</h2>
        
        <!-- Slider Wrapper -->
        <div class="relative overflow-hidden max-w-full mx-auto">
            <div class="flex transition-transform duration-700 ease-in-out" id="slider">
                <!-- Image 1 -->
                <div class="relative w-full flex-shrink-0">
                    <img src="clinic1.jpg" alt="Clinic Image 1" class="max-w-screen-sm mx-auto h-80 object-contain rounded-lg shadow-lg"> <!-- Ensure full image visibility -->
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-500">
                        <p class="text-white font-semibold">Clinic Image 1</p>
                    </div>
                </div>
                <!-- Image 2 -->
                <div class="relative w-full flex-shrink-0">
                    <img src="clinic2.jpg" alt="Clinic Image 2" class="max-w-screen-sm mx-auto h-80 object-contain rounded-lg shadow-lg"> <!-- Ensure full image visibility -->
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-500">
                        <p class="text-white font-semibold">Clinic Image 2</p>
                    </div>
                </div>
                <!-- Image 3 -->
                <div class="relative w-full flex-shrink-0">
                    <img src="clinic3.jpg" alt="Clinic Image 3" class="max-w-screen-sm mx-auto h-80 object-contain rounded-lg shadow-lg"> <!-- Ensure full image visibility -->
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-500">
                        <p class="text-white font-semibold">Clinic Image 3</p>
                    </div>
                </div>
                <!-- Image 4 -->
                <div class="relative w-full flex-shrink-0">
                    <img src="clinic4.jpg" alt="Clinic Image 4" class="max-w-screen-sm mx-auto h-80 object-contain rounded-lg shadow-lg"> <!-- Ensure full image visibility -->
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-500">
                        <p class="text-white font-semibold">Clinic Image 4</p>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Buttons -->
            <button onclick="prevSlide()" class="absolute top-1/2 left-2 transform -translate-y-1/2 text-white text-2xl bg-transparent border-2 border-white p-2 rounded-full hover:bg-blue-600 hover:text-white">
                &lt;
            </button>
            <button onclick="nextSlide()" class="absolute top-1/2 right-2 transform -translate-y-1/2 text-white text-2xl bg-transparent border-2 border-white p-2 rounded-full hover:bg-blue-600 hover:text-white">
                &gt;
            </button>
        </div>
    </section>
</main>
    <!-- Footer -->
    <footer class="bg-gradient-to-r from-teal-600 to-blue-600 text-white py-4 mt-auto">
        <p class="text-center">&copy; 2024 Homoeopathy Clinic. All rights reserved.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Add fade-in effect on page load
        window.addEventListener('load', () => {
            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(element => {
                element.classList.add('show');
            });
        });
         let currentIndex = 0;
    const slides = document.querySelectorAll('#slider > div');
    const totalSlides = slides.length;

    // Move to next slide
    function nextSlide() {
        if (currentIndex < totalSlides - 1) {
            currentIndex++;
        } else {
            currentIndex = 0; // Loop back to the first image
        }
        updateSlider();
    }

    // Move to previous slide
    function prevSlide() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = totalSlides - 1; // Loop back to the last image
        }
        updateSlider();
    }

    // Update the position of the slider
    function updateSlider() {
        const slider = document.getElementById('slider');
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Optionally, you can automatically slide every 3 seconds
    setInterval(nextSlide, 3000); // Change slide every 3 seconds
</script>
</body>
</html>
