<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Default font for the body */
            background-color: #f7f7f7; /* Light gray background */

            flex-direction: column;
            min-height: 100vh;

        main {

        }
        .fade-in.show {

        }
        /* Add custom fonts */
        body {

        h1, h2, h3 {

<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

        <h1 class="text-3xl font-extrabold text-teal-600 mb-4 text-center md:text-left">About Homeopathy</h1>

        <div class="flex justify-center mb-8">
            <iframe class="w-full h-80 md:h-[480px] lg:h-[560px] xl:h-[640px] rounded-lg shadow-lg"
