<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Homeopathy</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #d6e9ff, #e0f7ff, #f1fbff, #f7fcfe);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        /* Animation for fading the gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        main {
            flex: 1; /* Allows the main content to grow and take available space */
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
        /* Add custom fonts */
        body {
            font-family: 'Poppins', sans-serif; /* Default font for the body */
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif; /* Elegant font for headings */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Navigation Bar -->
        <header class="bg-gradient-to-r from-teal-500 to-blue-600 text-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto flex items-center justify-between p-4">
                <!-- Logo and Title with redirect to index.html -->
                <a href="index.html" class="flex items-center">
                    <img src="logo.png" alt="Clinic Logo" class="w-12 h-12 rounded-full object-cover mr-4">
                    <span class="text-3xl font-extrabold tracking-wide">Sakaar Homoeopathic</span>
                </a>
                <!-- Desktop Navigation Menu -->
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="font-bold hover:text-teal-200 transition duration-300">Home</a>
                    <a href="about.html" class="font-bold hover:text-teal-200 transition duration-300">About</a>
                    <a href="clinic.html" class="font-bold hover:text-teal-200 transition duration-300">Clinic</a>
                    <a href="gallery.html" class="font-bold hover:text-teal-200 transition duration-300">Gallery</a>
                    <a href="contact.html" class="font-bold hover:text-teal-200 transition duration-300">Contact</a>
                    <a href="appointment.html" class="font-bold hover:text-teal-200 transition duration-300">Appointment</a>
                    <a href="testimonials.html" class="font-bold hover:text-teal-200 transition duration-300">Testimonials</a>
                    <a href="awards.html" class="font-bold hover:text-teal-200 transition duration-300">Awards</a>
                </nav>
                <!-- Mobile Menu Toggle Button -->
                <button class="md:hidden text-2xl focus:outline-none" id="menu-toggle">&#9776;</button>
            </div>
            <!-- Mobile Navigation Menu -->
            <nav id="mobile-menu" class="hidden md:hidden flex flex-col bg-teal-600 text-white">
                <a href="index.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Home</a>
                <a href="about.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">About</a>
                <a href="clinic.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Clinic</a>
                <a href="gallery.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Gallery</a>
                <a href="contact.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Contact</a>
                <a href="appointment.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Appointment</a>
                <a href="testimonials.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Testimonials</a>
                <a href="awards.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Awards</a>
            </nav>
        </header>



    <!-- Main Content Section (Full Height) -->
    <main class="container mx-auto my-8 p-6 bg-gradient-to-r from-white to-gray-50 rounded-lg shadow-lg flex-grow">
        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-teal-600 mb-4 text-center">About Homeopathy</h1>

        <!-- YouTube Video Embed -->
        <div class="flex justify-center mb-8">
            <iframe class="w-full max-w-screen-md h-60 md:h-72 lg:h-80 xl:h-96 rounded-lg shadow-lg"
                    src="https://www.youtube.com/embed/NKcbtbTVCt8"
                    title="About Homeopathy"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </main>


    <!-- Footer -->
    <footer class="bg-gradient-to-r from-teal-600 to-blue-600 text-white py-4 mt-auto">
        <p class="text-center">&copy; 2024 Homoeopathy Clinic. All rights reserved.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
