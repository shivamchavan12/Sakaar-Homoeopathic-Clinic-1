<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakaar Homoeopathic</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #d6e9ff, #e0f7ff, #f1fbff, #f7fcfe);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        /* Animation for fading the gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        main {
            flex: 1; /* Allows the main content to grow and take available space */
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .hover-glow:hover {
            box-shadow: 0px 0px 20px rgba(72, 232, 227, 0.7);
            transform: translateY(-5px);
        }

    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->
    <header class="bg-gradient-to-r from-teal-500 to-blue-600 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between p-4">
            <!-- Logo and Title with redirect to index.html -->
            <a href="index.html" class="flex items-center">
                <img src="logo.png" alt="Clinic Logo" class="w-12 h-12 rounded-full object-cover mr-4">
                <span class="text-3xl font-extrabold tracking-wide">Sakaar Homoeopathic</span>
            </a>
            <!-- Desktop Navigation Menu -->
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="font-bold hover:text-teal-200 transition duration-300">Home</a>
                <a href="about.html" class="font-bold hover:text-teal-200 transition duration-300">About</a>
                <a href="clinic.html" class="font-bold hover:text-teal-200 transition duration-300">Clinic</a>
                <a href="gallery.html" class="font-bold hover:text-teal-200 transition duration-300">Gallery</a>
                <a href="contact.html" class="font-bold hover:text-teal-200 transition duration-300">Contact</a>
                <a href="appointment.html" class="font-bold hover:text-teal-200 transition duration-300">Appointment</a>
                <a href="testimonials.html" class="font-bold hover:text-teal-200 transition duration-300">Testimonials</a>
                <a href="awards.html" class="font-bold hover:text-teal-200 transition duration-300">Awards</a>
            </nav>
            <!-- Mobile Menu Toggle Button -->
            <button class="md:hidden text-2xl focus:outline-none" id="menu-toggle">&#9776;</button>
        </div>
        <!-- Mobile Navigation Menu -->
        <nav id="mobile-menu" class="hidden md:hidden flex flex-col bg-teal-600 text-white">
            <a href="index.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Home</a>
            <a href="about.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">About</a>
            <a href="clinic.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Clinic</a>
            <a href="gallery.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Gallery</a>
            <a href="contact.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Contact</a>
            <a href="appointment.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Appointment</a>
            <a href="testimonials.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Testimonials</a>
            <a href="awards.html" class="font-bold px-4 py-2 hover:bg-teal-500 transition">Awards</a>
        </nav>
    </header>

<!-- Appointment Booking Form -->
<main class="container mx-auto p-4 flex-grow max-w-3xl">
    <section id="appointment" class="bg-white rounded-lg shadow-lg p-4 md:p-6">
        <h2 class="text-2xl md:text-3xl font-bold text-blue-600 mb-6 text-center">Book Appointment</h2>

        <!-- Flex Container: Images + Form -->
        <div class="flex flex-col lg:flex-row items-center lg:items-start lg:space-x-8">
            
           <!-- Left Part: Images -->
        <div class="flex-1 flex flex-col items-center justify-center space-y-4">
                <img src="homo1.png" alt="Image 1"
                    class="w-48 h-auto rounded-lg shadow-md hover:shadow-2xl hover:scale-105 transition-transform duration-300">
                <img src="homo2.png" alt="Image 2"
                    class="w-48 h-auto rounded-lg shadow-md hover:shadow-2xl hover:scale-105 transition-transform duration-300">
                <img src="homo3.png" alt="Image 2"
                    class="w-48 h-auto rounded-lg shadow-md hover:shadow-2xl hover:scale-105 transition-transform duration-300">
        </div>


            <!-- Right Part: Appointment Form -->
            <div class="flex-1 w-full lg:max-w-sm">
                <form id="appointment-form" class="space-y-4">
                    <!-- Name -->
                    <div>
                        <label for="appt-name" class="block text-gray-700 font-medium mb-1">Name</label>
                        <input type="text" id="appt-name" name="name" required
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-gray-700 font-medium mb-1">Phone No.</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <!-- Age + Gender -->
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="age" class="block text-gray-700 font-medium mb-1">Age</label>
                            <input type="number" id="age" name="age" required
                                class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                        <div class="w-1/2">
                            <label for="gender" class="block text-gray-700 font-medium mb-1">Gender</label>
                            <select id="gender" name="gender" required
                                class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none transition">
                                <option value="" disabled selected>Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Appointment Date -->
                    <div>
                        <label for="appt-date" class="block text-gray-700 font-medium mb-1">Appointment Date</label>
                        <input type="date" id="appt-date" name="date" required
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <!-- Complaints/Symptoms -->
                    <div>
                        <label for="complaints" class="block text-gray-700 font-medium mb-1">Complaints/Symptoms</label>
                        <textarea id="complaints" name="complaints" rows="2" required
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                    </div>
                    <div>
                        <label for="remarks" class="block text-gray-700 font-medium mb-1">Remarks:</label>
                        <textarea id="remarks" name="remarks" rows="2" required
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-blue-600 text-white font-medium px-6 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                            Book Appointment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>



    <footer class="bg-gradient-to-r from-teal-600 to-blue-600 text-white py-4 mt-auto">
        <p class="text-center">&copy; 2024 Homoeopathy Clinic. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Initialize EmailJS
        (function() {
            emailjs.init("XJ0w7wtg2pCTEXyAf"); // Replace with your own User ID
        })();

        // Form submission handling
        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;

            // Submit the form data to EmailJS
            emailjs.sendForm('service_x4wl48l', 'template_ddgfwqd', form)
                .then(function(response) {
                    alert('Appointment booked successfully!');
                    form.reset(); // Reset form fields
                }, function(error) {
                    alert('Failed to send email. Please try again later.');
                });
        });
    </script>
</body>
</html>
