<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakaar Homoeopathic</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       body {
            font-family: 'Poppins', sans-serif; /* Default font for the body */
            background-color: #f7f7f7; /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1; /* Allows the main content to grow and take available space */
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .hover-glow:hover {
            box-shadow: 0px 0px 20px rgba(72, 232, 227, 0.7);
            transform: translateY(-5px);
        }

    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->
    <header class="bg-gradient-to-r from-teal-500 to-blue-600 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between p-4">
            <a href="index.html" class="text-3xl font-extrabold tracking-wide">Sakaar Homoeopathic</a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-teal-200 transition duration-300">Home</a>
                <a href="about.html" class="hover:text-teal-200 transition duration-300">About</a>
                <a href="clinic.html" class="hover:text-teal-200 transition duration-300">Clinic</a>
                <a href="gallery.html" class="hover:text-teal-200 transition duration-300">Gallery</a>
                <a href="contact.html" class="hover:text-teal-200 transition duration-300">Contact</a>
                <a href="appointment.html" class="hover:text-teal-200 transition duration-300">Appointment</a>
                <a href="testimonials.html" class="hover:text-teal-200 transition duration-300">Testimonials</a>
                <a href="awards.html" class="hover:text-teal-200 transition duration-300">Awards</a>
            </nav>
            <button class="md:hidden text-2xl focus:outline-none" id="menu-toggle">&#9776;</button>
        </div>
        <nav id="mobile-menu" class="hidden md:hidden flex flex-col bg-teal-600 text-white">
            <a href="index.html" class="px-4 py-2 hover:bg-teal-500 transition">Home</a>
            <a href="about.html" class="px-4 py-2 hover:bg-teal-500 transition">About</a>
            <a href="clinic.html" class="px-4 py-2 hover:bg-teal-500 transition">Clinic</a>
            <a href="gallery.html" class="px-4 py-2 hover:bg-teal-500 transition">Gallery</a>
            <a href="contact.html" class="px-4 py-2 hover:bg-teal-500 transition">Contact</a>
            <a href="appointment.html" class="px-4 py-2 hover:bg-teal-500 transition">Appointment</a>
            <a href="testimonials.html" class="px-4 py-2 hover:bg-teal-500 transition">Testimonials</a>
            <a href="awards.html" class="px-4 py-2 hover:bg-teal-500 transition">Awards</a>
        </nav>
    </header>

    <!-- Appointment Booking Form -->
    <main class="container mx-auto p-6 flex-grow">
        <section id="appointment" class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Book Appointment</h2>
            <form id="appointment-form" class="space-y-4">
                <div>
                    <label for="appt-name" class="block font-semibold text-gray-700">Name:</label>
                    <input type="text" id="appt-name" name="name" required
                        class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="phone" class="block font-semibold text-gray-700">Phone No.:</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="age" class="block font-semibold text-gray-700">Age:</label>
                    <input type="number" id="age" name="age" required
                        class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="gender" class="block font-semibold text-gray-700">Gender:</label>
                    <select id="gender" name="gender" class="w-full p-2 border border-gray-300 rounded">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="appt-date" class="block font-semibold text-gray-700">Appointment Date:</label>
                    <input type="date" id="appt-date" name="date" required
                        class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="complaints" class="block font-semibold text-gray-700">Complaints/Symptoms:</label>
                    <textarea id="complaints" name="complaints" required
                        class="w-full p-2 border border-gray-300 rounded"></textarea>
                </div>
                <div>
                    <label for="remarks" class="block font-semibold text-gray-700">Remarks:</label>
                    <textarea id="remarks" name="remarks"
                        class="w-full p-2 border border-gray-300 rounded"></textarea>
                </div>
                <div>
                    <label for="email" class="block font-semibold text-gray-700">Your Email:</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Book Appointment
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-gradient-to-r from-teal-600 to-blue-600 text-white py-4 mt-auto">
        <p class="text-center">&copy; 2024 Homoeopathy Clinic. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Initialize EmailJS
        (function() {
            emailjs.init("f_o5os-Jb0pknRvPS"); // Replace with your EmailJS user ID
        })();

        // Form submission handling
        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                from_name: document.getElementById('appt-name').value,
                from_phone: document.getElementById('phone').value,
                from_age: document.getElementById('age').value,
                from_gender: document.getElementById('gender').value,
                from_date: document.getElementById('appt-date').value,
                from_complaints: document.getElementById('complaints').value,
                from_remarks: document.getElementById('remarks').value,
                from_email: document.getElementById('email').value
            };

            emailjs.send("service_yho168l", "template_apz2jzi", formData)
                .then(() => alert("Your appointment request has been sent successfully!"))
                .catch(() => alert("Something went wrong. Please try again."));
        });
    </script>
</body>
</html>
